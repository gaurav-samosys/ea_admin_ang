<h1 mat-dialog-title>
  {{title}}
</h1>
 
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
 
<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()" class="hover-button-loginpage" style="background-color: #039be5 ;color: white;">No</button>
  <button mat-raised-button class="hover-button-loginpage" (click)="onConfirm()" style="background-color: #039be5 ;color: white;">Yes</button>
</div>
