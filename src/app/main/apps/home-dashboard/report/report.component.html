<div class="container">
  <div class="row first_row">
    <div class="">
      <h2>Report</h2>
    </div>
    <div class="">
      <a routerLink=""> Dashboard/Report </a>
    </div>
  </div>

  <div class="row second_row">
    <div class="">
      <h2>Reports</h2>
    </div>
    <div class="" style="margin-top: 50px;margin-bottom: 10px;">
      <a routerLink=""> More Info </a>
    </div>
  </div>

  <div class="row third_row">
    <h2>Download User Report</h2>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
     
        <mat-form-field appearance="outline" style="width:439px;">
          <mat-label>Please select Client</mat-label>
          <mat-select>
            <mat-option *ngFor="let food of foods" [value]="food.value">
              {{food.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline" style="width:560px;">
          <mat-label>Please select Date Range:</mat-label>
          <input style="left: -11px; width: 600px;" type="text" matInput ngxDaterangepickerMd
          [locale]="{applyLabel: 'Apply', format: 'DD-MM-YYYY'}" startKey="start" endKey="end"
            name="daterange" />
        </mat-form-field>
     
    </div>
    <div class="example-button-row">
      <button mat-raised-button type="button" (click)="downloadReport()">Download Report</button>
    </div>
  </div>

</div>
