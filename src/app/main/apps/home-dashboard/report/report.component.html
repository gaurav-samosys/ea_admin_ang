<div class="container">
  <div class="row first_row">
    <div class="">
      <h1>&nbsp;&nbsp;&nbsp;Report</h1>
    </div>
    <div class="" >
 
        <a routerLink="/apps/home-dashboard/version3" style="text-decoration: none;"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Dashboard </a>
        <a routerLink="/apps/home-dashboard/report" style="text-decoration: none;">&nbsp;&nbsp;/&nbsp;&nbsp;Report</a>
     
    </div>
  </div>

  <div class="row second_row report_div">
    <div class="">
      <h4><span style="text-color:white">Reports</span></h4>
    </div>
    <div class="" style="margin-top: 50px;margin-bottom: 10px;">
      <a routerLink="" class="more_info"> More Info </a>
    </div>
  </div>

  <div class="row third_row">
    <h2>Download User Report</h2>

    <div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
     
      <form [formGroup]="reportForm">
     
        <mat-form-field appearance="outline"  style="width:400px; margin-right: 20px;">
          <mat-label>Please select Client</mat-label>
          <mat-select formControlName="client_id" (selectionChange)="onSelection($event.value)">
            <mat-option *ngFor="let item of companyListArray" [value]="item.id">
              {{item.company_name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline" style="width:400px;">
          <mat-label>Please select Date Range:</mat-label>
          <input  formControlName="dateRange" style="left: -11px; width: 600px;" type="text"  matInput ngxDaterangepickerMd
          [locale]="{applyLabel: 'Apply', format: 'DD-MM-YYYY'}" startKey="start" endKey="end"
            name="daterange" (datesUpdated)="datesUpdated($event)" />
        </mat-form-field>
      </form>
    </div>
    <div class="example-button-row">
      <button mat-raised-button type="button"  class="download_btn" (click)="downloadReport()">Download Report</button>
    </div>
  </div>

</div>
