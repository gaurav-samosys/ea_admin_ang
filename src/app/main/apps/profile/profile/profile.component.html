
<div id="dashboard-companies" class="page-layout simple right-sidebar" fxLayout="row" style="margin-left: 10px;">


    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>
      <mat-label style="margin-top: 20px;margin-bottom: 40px;font-size: 21px;font-weight: 500;">Admin</mat-label>
    	<div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
          <div class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto">
    	         <mat-toolbar style="margin-top: 25px;">
                        <span>Admin Info</span>
                        <span class="fill-remaining-space"></span>
                                </mat-toolbar>
                                <br>

    	                     <mat-divider></mat-divider>


    	                         <!-- CONTENT -->
    <div class="content p-24">

    


        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                     <mat-label style=" width: 36%;margin-bottom: 10px">User Name</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <input matInput formControlName="user_name">

                    </mat-form-field>
                    
                    <mat-label style=" width: 36%;margin-bottom: 10px">First Name  *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                        <input matInput formControlName="first_name"  required >
                        <mat-error *ngIf="hasError('first_name', 'required')">First Name is required!</mat-error>
                    </mat-form-field>

                </div>


               <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                      <mat-label style=" width: 36%;margin-bottom: 10px">Last name *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100" class="pr-4">
                        <input matInput formControlName="last_name" required>
                        <mat-error *ngIf="hasError('last_name', 'required')"> Last Name is required! </mat-error>
                    </mat-form-field>
                     <mat-label style=" width: 36%;margin-bottom: 10px">E-mail *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100" class="pl-4">
                        <input matInput formControlName="email" required>
                        <mat-error *ngIf="hasError('email', 'required')">E-mail is required!</mat-error>
                          <mat-error *ngIf="hasError('email', 'email')">Enter valid email!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-label style=" width: 36%;margin-bottom: 10px">Phone *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100">
                        <input matInput formControlName="phone_no"  required>
                        <mat-error *ngIf="hasError('phone_no', 'required')">Phone is required!</mat-error>
                    </mat-form-field>
                    <mat-label style=" width: 36%;margin-bottom: 10px">Change password</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100">
                        <input matInput formControlName="password" >
                    </mat-form-field>

                </div>
                   
                 <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                         <mat-label style=" width: 36%;margin-bottom: 10px">Country *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100">
                           <select matNativeControl formControlName="country"   (change)="getState($event.target.value)" >
                            <option selected=""  value=""  >
                               Select country
                            </option>
                             <option *ngFor="let data of country" value="{{data.id}}" >
                                {{data.name}}
                            </option>
                            
                        </select>
                        <mat-error *ngIf="hasError('country', 'required')">Country is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-label style=" width: 36%;margin-bottom: 10px">State *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100">
                          <select matNativeControl formControlName="state">
                            <option selected=""  value=""  >
                               Select state
                            </option>
                             <option *ngFor="let data of states"  value="{{data.id}}" >
                               {{data.state_name}}
                            </option>
                            
                        </select>
                        <mat-error *ngIf="hasError('state', 'required')">State is required!</mat-error>
                    </mat-form-field>

                        <mat-label style=" width: 36%;margin-bottom: 10px">City *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100" class="px-8">
                        <input matInput formControlName="city"  required>
                         <mat-error *ngIf="hasError('city', 'required')">City is required!</mat-error>
                    </mat-form-field>


                </div>

            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto"     style="margin-top: 25px;">

                       <button mat-raised-button color="primary" type="submit" class="button">Cancel </button>

                        <button mat-raised-button color="primary" type="submit" class="button"  color="primary"  style="margin-left: 50px">Submit</button>
                 </div>


            </form>


        </div>

     </div> 


    </div>
</div>
</div>
</div>
