            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <table mat-table [dataSource]="dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="first_name">
                      <th mat-header-cell *matHeaderCellDef> First Name </th>
                      <td class="style" mat-cell *matCellDef="let element" > {{element.first_name}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="last_name">
                      <th mat-header-cell *matHeaderCellDef> Last Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef> Email </th>
                      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <ng-container matColumnDef="client_name">
                      <th mat-header-cell *matHeaderCellDef> Client Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="company_name">
                      <th mat-header-cell *matHeaderCellDef> Company Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
                    </ng-container>

                      <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef>Action</th>
                     <td mat-cell *matCellDef="let element">
                          <!-- <button mat-icon-button>
                            <mat-icon matTooltip="Edit" (click)="editDialog(element)">edit</mat-icon>
                          </button>
                  <button mat-icon-button>

                            <mat-icon matTooltip="Delete" (click)="confirmDialog(element.id)">delete</mat-icon> 
                          </button> -->

                          <button mat-raised-button [matMenuTriggerFor]="belowMenu">Actions</button>
                                  
                                        <mat-menu #belowMenu="matMenu" yPosition="below">
                                          <button mat-menu-item matTooltip="Edit"(click)="editDialog(element)">Edit</button>
                                       
                                           <button mat-menu-item matTooltip="Delete" (click)="confirmDialog(element.id)">delete</button>
                                        </mat-menu> 
                          </td>
                      </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                    <mat-paginator *ngIf="allItems > 0" #paginator [length]="allItems"   [pageIndex]="currentPage"
                [pageSize]="pageSize"  [pageSizeOptions]="[10, 25, 50,100]"  showFirstLastButtons (page)="handlePage($event)"></mat-paginator>
                  <div *ngIf="data == '' " style="text-align: center">No data available in table</div>
                </div>

              </div>

    .inline_list{list-style-type: none;}
    .inline_list li{display: inline-block;}
