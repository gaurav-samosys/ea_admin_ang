<div id="AccessCode-access-code" class="page-layout simple right-sidebar" fxLayout="row">
  <!-- CENTER -->
  <div class="center" fusePerfectScrollbar>
    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
      <div class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
        fxFlex="1 0 auto">
        <div class="h2 mb-24">Access Codes</div>
    
         <h2 class="example-h2">Company Info</h2>

        

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
           <mat-label >Code</mat-label> 
          <input matInput placeholder="Search code" (keyup)="Search($event.target.value,'code')">
          </mat-form-field>

          <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
            <mat-label>Used By</mat-label>
          <input matInput placeholder="Search used by name" (keyup)="Search($event.target.value,'used')">
          </mat-form-field>
        </div>
        <mat-divider></mat-divider>

      <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            
            <div class="mat-elevation-z8 add_padding_cls">
              <table mat-table [dataSource]="dataSource">
                <!-- Name Column -->
                <ng-container matColumnDef="company_name">
                <th mat-header-cell *matHeaderCellDef> Company Name </th>
                <td class="style" mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.company_name}} </td>
                </ng-container>
                <!-- Weight Column -->
                <ng-container matColumnDef="client_name">
                <th mat-header-cell *matHeaderCellDef> Client Name </th>
                <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
                <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                 <td mat-cell *matCellDef="let element"><span  *ngIf="element.status == 0">Inactive</span><span *ngIf="element.status == 1">Active</span></td> 
               <!--   <td mat-cell *matCellDef="let element"></td> -->
               <!--  <td mat-cell *matCellDef="let element" *ngIf="element.status == 1"><span >Active</span></td>
                <td mat-cell *matCellDef="let element" *ngIf="element.status != 1"><span >Inactive</span></td> -->
                </ng-container>
                <ng-container matColumnDef="created_date">
                <th mat-header-cell *matHeaderCellDef> Created date </th>
                <td mat-cell *matCellDef="let element"> {{element.created_date|date}} </td>
                </ng-container>
                <ng-container matColumnDef="used">
                <th mat-header-cell *matHeaderCellDef> Used by </th>
                <td mat-cell *matCellDef="let element"><span *ngIf="element.used == 0">Not used</span></td>
                <td mat-cell *matCellDef="let element"><span *ngIf="element.used == 1">Used</span></td>
                </ng-container>
                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <ui-switch [checked]="element.status == 1 ? true : false" (change)="onChange($event,element.id)"></ui-switch>
                </td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
              <mat-paginator *ngIf="allItems > 0" #paginator [length]="allItems"   [pageIndex]="currentPage"
                [pageSize]="pageSize"  [pageSizeOptions]="[10, 25, 50,100]"  showFirstLastButtons (page)="handlePage($event)"></mat-paginator>
                 <div *ngIf="access_data == '' " style="text-align: center">No data available in table</div>
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
</div>
<style type="text/css">
.inline_list{list-style-type: none;}
.inline_list li{display: inline-block;}
.inline_list li a{    position: relative;
float: left;padding: 6px 12px; margin-left: -1px; line-height: 1.42857143; color: #337ab7; text-decoration: none; background-color: #fff; border: 1px solid #ddd;}
</style>
