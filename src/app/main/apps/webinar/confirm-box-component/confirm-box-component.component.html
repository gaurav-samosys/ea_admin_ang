<h1 mat-dialog-title>
  {{title}}
</h1>
 
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
 
<div mat-dialog-actions>
  <button mat-button  style="background-color: #039be5 ; color: #ffffff ;" (click)="onDismiss()" class="hover-button-loginpage">No</button>
  <button mat-raised-button  style="background-color: #039be5 ; color: #ffffff ;" (click)="onConfirm()" class="hover-button-loginpage">Yes</button>
</div>
