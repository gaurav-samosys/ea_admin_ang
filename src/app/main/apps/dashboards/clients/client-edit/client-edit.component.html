<div id="forms" class="page-layout simple fullwidth" fxLayout="column">


    <!-- CONTENT -->
    <div class="content p-24">

        <div class="h1">
            {{res_data.first_name}} Edit Form
        </div>


        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-card mat-elevation-z4 p-24 mr-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form" (ngSubmit)="updateForm()">

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="50" class="pr-4">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error *ngIf="hasError('firstName', 'required')"> First Name is required! </mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="50" class="pl-4">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastName" required>
                        <mat-icon matSuffix class="secondary-text">account_circle</mat-icon>
                        <mat-error *ngIf="hasError('lastName', 'required')">Last Name is required!</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Username</mat-label>
                        <input matInput formControlName="username" required>
                        <mat-error *ngIf="hasError('username', 'required')">Username is required!</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone" required >
                        <mat-error *ngIf="hasError('phone', 'required')">Phone Number  is required!</mat-error>
                         <mat-error *ngIf="hasError('phone', 'maxlength')">You entered more than 12 numbers</mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" required>
                        <mat-icon matSuffix class="secondary-text">location_city</mat-icon>
                        <mat-error *ngIf="hasError('city', 'required')">City is required!</mat-error>
                    </mat-form-field>
