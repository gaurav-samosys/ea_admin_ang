<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

  <!--      <div class="h1">
 Add Company
        </div> -->
  <mat-toolbar style="background-color:  #039be5;">
    <span style="color:white"> Edit Vertical </span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-toolbar>
  <!-- CONTENT --> 
  <div class="content p-24">
    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

      <!-- REACTIVE FORM EXAMPLE -->

      <form fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="adduserForm" [formGroup]="editverticalForm"
        (ngSubmit)="updateVertical()">

        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
          <mat-label style=" width: 36%;margin-bottom: 10px; margin-top: 20px">Title*</mat-label>
          <mat-form-field appearance="outline" fxFlex="100">
            <input matInput formControlName="name" required>
            <mat-error *ngIf="hasError('name', 'required')">Please enter title! </mat-error>
          </mat-form-field>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-label style=" width: 36%;margin-bottom: 10px">Description</mat-label>
          <!-- <mat-form-field appearance="outline" fxFlex="100"> -->
            <textarea matInput cols="10" rows="10" formControlName="description" style="    border: 1px solid #ebe3e3;
            border-radius: 4px;
            margin-bottom: 35px;padding: 1em 1em 1em 1em;"></textarea>
          <!-- </mat-form-field> -->
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

          <mat-label style=" width: 100%;margin-bottom: 10px">Image*</mat-label>

          <input type="file" id="uploadPicture" class="hidden-input" accept="image/*" (change)="selectFile($event)">
          <!--   <div *ngIf="value == 0">
                    <mat-error >This field is required! </mat-error>

                    </div> -->
          <mat-hint style="margin-top: 10px">Image size must be less than 3MB and image type must be JPG,PNG,GIF</mat-hint>
        </div>


        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-top: 21px;">

          <button mat-raised-button  style="background-color: #039be5 ; color: #ffffff;" 
          class="hover-button-loginpage " type="submit">Update</button>

          <button mat-raised-button mat-button mat-dialog-close  style="background-color: #039be5 ; color: #ffffff;" 
          class="hover-button-loginpage button cancel">Close</button>
        </div>


      </form>


    </div>

  </div>
</div>
