<div id="dashboard-client" class="page-layout simple right-sidebar" fxLayout="row">

    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>

   <!-- CONTENT -->
        <div class="content">
          <div class="p10">
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="first_name">
                  <th mat-header-cell *matHeaderCellDef> First Name </th>
                  <td class="style" mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.first_name}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="last_name">
                  <th mat-header-cell *matHeaderCellDef> Last Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>

                <ng-container matColumnDef="phone_no">
                  <th mat-header-cell *matHeaderCellDef> Phone Number </th>
                  <td mat-cell *matCellDef="let element"> {{element.phone_no}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>

                  <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Action</th>
                 <td mat-cell *matCellDef="let element">
                      <button mat-icon-button>
                        <mat-icon matTooltip="Edit" (click)="editDialog(element)">edit</mat-icon>
                      </button>
              <button mat-icon-button>

                        <mat-icon matTooltip="Delete" (click)="confirmDialog(element.id)">delete</mat-icon> 
                      </button>
                      </td>
                  </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <!-- <mat-paginator   [pageSizeOptions]="[10, 25, 50,100]"  showFirstLastButtons></mat-paginator> -->

                                         <div>
    <div class="container">

        <div class="text-center">
          <div>Showing {{start}} to {{end}} of {{allItems}} entries</div> 

            <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination inline_list">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
        </div>
    </div>
</div>

            </div>
          </div>


        </div>
        <!-- / CONTENT -->
</div>
</div>
