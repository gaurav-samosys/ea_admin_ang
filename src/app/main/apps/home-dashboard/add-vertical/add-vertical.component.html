<div id="dashboard-companies" class="page-layout simple right-sidebar" fxLayout="row" style="margin-left: 10px;">
  <div class="center" fusePerfectScrollbar>
    <div class="mat__box mat__box2 mt-20 mr-28">
      <div class="mat__box mt-20 mr-28">
        <div class="row">
          <form [formGroup]="AddVerticalForm" (ngSubmit)="submit()">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-8" >
              <mat-form-field appearance="outline" fxFlex="100" style="    width: 345px;
              margin-right: 20px; ">
                <mat-label>Title*</mat-label>
                <input matInput formControlName="title" placeholder="title" required>
                <mat-error>Title is required</mat-error>
              </mat-form-field>


              <mat-form-field appearance="outline" fxFlex="100" style="width: 345px;">
                <mat-label>Order*</mat-label>
                <input matInput formControlName="order" placeholder="order">
                <mat-error>Order is required</mat-error>

              </mat-form-field>

            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-8">
              <h3>Description</h3>
              <textarea rows="10" cols="80" formControlName="description" placeholder="description"></textarea>

              <h2>Image *</h2>
              <input type="file" (change)="image_upload($event)" name="file" accept="image/*">
              <input type="hidden" formControlName="image_upload">
              <span>Image size must be less than 3MB and image type must be JPG,PNG,GIF</span>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-8">

              <h2>Course Type</h2>
              <mat-radio-group formControlName="course_type"
              aria-labelledby="example-radio-group-label"
              class="example-radio-group"
              [(ngModel)]="favoriteSeason">
              <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                {{season}}
              </mat-radio-button>
            </mat-radio-group>
            </div>
            <button type="submit " matTooltip="Save" mat-raised-button color="accent">Save</button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button " matTooltip="Cencel" mat-raised-button color="accent">Cencel</button>
          </form>

        </div>





      </div>
    </div>
    <!-- END OF ROW -->
  </div>


</div>



<style type="text/css">
  .inline_list {
    list-style-type: none;
  }

  .inline_list li {
    display: inline-block;
  }

  .inline_list li a {
    position: relative;
    float: left;
    padding: 6px 12px;
    margin-left: -1px;
    line-height: 1.42857143;
    color: #337ab7;
    text-decoration: none;
    background-color: #fff;
    border: 1px solid #ddd;
  }
</style>
