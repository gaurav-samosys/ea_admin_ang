<h1 mat-dialog-title>
  {{title}}
</h1>
 
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
 
<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()" class="hover-button-loginpage">No</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" class="hover-button-loginpage">Yes</button>
</div>
