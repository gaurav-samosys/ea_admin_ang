<mat-toolbar class="mat-accent m-0">
  <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <span class="title dialog-title"> Edit quiz</span>
    <button mat-icon-button (click)="onClose()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

    <!-- CONTENT -->
    <div class="content p-24">

 


        <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form  fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="adduserForm" [formGroup]="editquizForm" (ngSubmit)="UpdateQuiz()">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-label style=" width: 36%;margin-bottom: 10px">Category Name</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100">
                       <input matInput formControlName="category">
                    </mat-form-field>

                      <mat-label style=" width: 36%;margin-bottom: 10px">Quiz Name *</mat-label>
                    <mat-form-field appearance="outline" fxFlex="100">
                       <input matInput formControlName="quiz_name"  required>
                        <mat-error *ngIf="hasError('quiz_name', 'required')">This field is required!</mat-error>
                    </mat-form-field>

                            <mat-label style=" width: 36%;margin-bottom: 10px">Passing Score[%] *</mat-label>
                         <mat-form-field appearance="outline" fxFlex="100">
                           <input matInput  formControlName="passing_score" >
                            <mat-error *ngIf="hasError('passing_score', 'required')">This field is required! </mat-error>
                          </mat-form-field>

                          <mat-label style=" width: 36%;margin-bottom: 10px">Description</mat-label>
                         <mat-form-field appearance="outline" fxFlex="100">
                           <textarea matInput  formControlName="quiz_description" ></textarea>
                    </mat-form-field>
                </div>
                     



                 <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" style="margin-top: 21px;">

                       <button mat-raised-button style="background-color: #039be5 ;color: white;" type="submit"
                        class="hover-button-loginpage button">Update</button>

                        <button mat-raised-button mat-button mat-dialog-close 
                        style="background-color: #039be5 ;color: white;"  class="hover-button-loginpage button cancel">Close</button>
                 </div>


            </form>


        </div>

     </div> 
</div>
