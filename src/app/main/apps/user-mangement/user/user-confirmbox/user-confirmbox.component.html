<h1 mat-dialog-title>
  {{title}}
</h1>
 
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
 
<div mat-dialog-actions>
  <button mat-button class="hover-button-loginpage" style="background-color: #039be5 ; color: #ffffff ;" (click)="onDismiss()">No</button>
  <button mat-raised-button class="hover-button-loginpage" style="background-color: #039be5 ; color: #ffffff ;" (click)="onConfirm()">Yes</button>
</div>
