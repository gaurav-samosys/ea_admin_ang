
<div id="dashboard-companies" class="page-layout simple right-sidebar" fxLayout="row" style="margin-left: 10px;">
    <!-- CENTER -->
    <div class="center" fusePerfectScrollbar>
      <div class="mat__box mt-20 mr-28">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="h2 mb-8">Uploaded Files</div>
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mb-12">
                  <mat-form-field appearance="outline" fxFlex="32" style="height: 55px;margin-top: 15px;">
                    <mat-label>Show Entries</mat-label>
                     <select matNativeControl  (change)="changelimit($event.target.value)">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                      </select>
                  </mat-form-field>
                  <!-- END OF MAT-FORM-FIELD-WRAPPER PB-0 MT-0 MB-0 -->
                </div>
                <!-- END OF COL-LG-4 COL-MD-4 COL-SM-12 COL-XS-12 -->
              </div>
              <!-- END OF ROW -->
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <table mat-table [dataSource]="dataSource" class="table">
                      <!-- Name Column -->
                      <ng-container matColumnDef="s_no">
                        <th mat-header-cell *matHeaderCellDef> S.no </th>
                        <td class="style" mat-cell *matCellDef="let element;"> {{element.id}} </td>
                      </ng-container>

                      <!-- Weight Column -->
                      <ng-container matColumnDef="file_name">
                        <th mat-header-cell *matHeaderCellDef> File Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.file_path}} </td>
                      </ng-container>

                      <!-- Symbol Column -->
                      <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">  <button mat-raised-button color="accent" type="submit" class="button" > Delete  </button> </td>
                      </ng-container>

                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
                <!-- END OF COL-LG-4 COL-MD-4 COL-SM-12 COL-XS-12 -->
              </div>
              <!-- END OF ROW -->
              <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                  <p fxFlex="50" class="pr-4">Showing {{start}} to {{end}} of {{allItems}} entries</p>
                </div>
                <!-- END OF COL-LG-6 COL-MD-6 COL-SM-12 COL-XS-12 -->
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
                  <ul *ngIf="pager.pages && pager.pages.length" class="pagination inline_list">
                      <li [ngClass]="{disabled:pager.currentPage === 1}">
                          <a (click)="setPage(1)">First</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === 1}">
                          <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                      </li>
                      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                          <a (click)="setPage(page)">{{page}}</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                          <a (click)="setPage(pager.currentPage + 1)">Next</a>
                      </li>
                      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                          <a (click)="setPage(pager.totalPages)">Last</a>
                      </li>
                  </ul>
                </div>
                <!-- END OF COL-LG-6 COL-MD-6 COL-SM-12 COL-XS-12 -->
              </div>
              <!-- END OF ROW -->
            </div>
        </div>
      </div>

      <div class="mat__box mt-20 mr-28">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="h2 mb-8">Upload file(s)</div>
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <p><strong>NOTE :</strong> The file name will appear as title for downloads.</p>
                  <form action="https://www.enrichedacademy.com/admins/uploadFile" method="post" enctype="multipart/form-data" class="dropzone dz-clickable mt-20" id="fileUpload">
                    <div class="dz-default dz-message">
                      <input   type="file" id="uploadPicture" class="hidden-input" accept="application/pdf" (change)="selectFile($event.target.files[0])">
                    </div>
                  </form>
                  <!-- END OF DROPZONE DZ-CLICKABLE MT-20 -->
                </div>
                <!-- END OF COL-LG-12 COL-MD-12 COL-SM-12 COL-XS-12 -->
              </div>
              <!-- END OF ROW -->
              <div class="row mt-20">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <button mat-raised-button color="accent" type="submit" class="button">Cancel</button>
                    <button mat-raised-button color="accent" type="submit" class="button" style="margin-left: 10px;">Reset</button>
                  </div>
                </div>
                <!-- END OF COL-LG-12 COL-MD-12 COL-SM-12 COL-XS-12 -->
              </div>
              <!-- END OF ROW -->
            </div>
            <!-- END OF COL-LG-12 COL-MD-12 COL-SM-12 COL-XS-12 -->
          </div>
          <!-- END OF ROW -->
        </div>
        <!-- END OF MAT__BOX MT-20 MR-28 -->



</div>
</div>


<style type="text/css">
    .inline_list{list-style-type: none;}
    .inline_list li{display: inline-block;}
    .inline_list li a{    position: relative;
    float: left;padding: 6px 12px; margin-left: -1px; line-height: 1.42857143; color: #337ab7; text-decoration: none; background-color: #fff; border: 1px solid #ddd;} 
</style>
