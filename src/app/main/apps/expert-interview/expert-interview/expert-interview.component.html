<div id="dashboard-companies" class="page-layout simple right-sidebar" fxLayout="row" style="margin-left: 10px;">
  <div class="center" fusePerfectScrollbar>

      <div class="mat__box mat__box2" style="flex-direction: row;
      box-sizing: border-box;
     height: 100px;
      place-content: center space-between;
      align-items: center;    background-color: #039be5 !important;
      color: white !important;">
        <div class="row" fxLayoutAlign="space-between center">
          <div class="" style="color: white;margin-top:40px">
          <a routerLink="/apps/home-dashboard/version3" style="text-decoration: none;color: white">
            <img style="margin-left: 10px;" width="20px" height="20px" src="../../../../../assets/sp1.svg">&nbsp;&nbsp;Dashboard </a>
          <a routerLink="/apps/expert_interview"
            style="text-decoration: none;color: white">&nbsp;&nbsp;/&nbsp;&nbsp;Manage Expert Interview</a>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right" style="margin-top:-30px;margin-right: 40px">
          <button mat-raised-button routerLink="/apps/add_expert_interview">
            <mat-icon>add_circle_outline</mat-icon>Add Expert Interview
          </button>
        </div>
      </div>
    </div>




   

    <div class="mat__box mt-20 mr-28 x_panel">
        <div class="h2">
            <mat-icon (click)="buttontoggle()" style="cursor: pointer;">{{buttonName}}</mat-icon>
            Manage Expert Interview
          </div>
      <ng-container *ngIf="show">

        <div class="mat__box mt-20 mr-28">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mb-12">
                  <form [formGroup]="expertInterview">
                  <!-- <mat-form-field appearance="outline" fxFlex="100">
                      <mat-label>Show Entries</mat-label>
                       <mat-select matNativeControl  (change)="changelimit($event.target.value)">
                          <mat-option value="10">10</mat-option>
                          <mat-option value="25">25</mat-option>
                          <mat-option value="50">50</mat-option>
                          <mat-option value="100">100</mat-option>
                        </mat-select>
                    </mat-form-field> -->
                    <mat-form-field appearance="outline"
                    style="margin-right: 25px; width: 450px; margin-top: 30px;    padding-left: 15px;">
                    <mat-label>Title</mat-label>
                    <input formControlName="title" matInput placeholder="Search post title"
                      (keyup)="Search($event.target.value,'title')">
                  </mat-form-field>
                </form>
                </div>
                <!-- END OF COL-LG-4 COL-MD-4 COL-SM-12 COL-XS-12 -->
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 mb-12 text-right" style="margin-top: -84px;">
                  <button mat-button [matMenuTriggerFor]="menu" mat-raised-button type="button"
                  style="  background-color: #7da843 !important;
                  color: #ffffff !important;"><span> Show/Hide Column</span></button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <label>
                        <input type="checkbox" (change)="columnClick(0,'title',$event)" checked><span
                          class="ml">Title</span></label>

                    </button>
                    <button mat-menu-item>
                      <label>
                        <input (change)="columnClick(1,'video',$event)" type="checkbox" checked><span
                          class="ml">Video</span></label>
                    </button>
                    <button mat-menu-item><label><input (change)="columnClick(2,'create_date',$event)" type="checkbox"
                          checked><span class="ml">Create Date</span></label>
                    </button>
                    <button mat-menu-item><label><input type="checkbox" (change)="columnClick(3,'action',$event)"
                          checked><span class="ml">Action</span></label>
                    </button>

                  </mat-menu>

                </div>
              </div>
              <!-- END OF ROW -->
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <mat-table [dataSource]="dataSource">
                    <!-- Name Column -->
                    <ng-container matColumnDef="title">
                      <mat-header-cell *matHeaderCellDef> Title
                        <span class="pointer">
                          <i (click)="updateSortingOrderInterview('title','ASC')"
                            [class]='(this.sort_column=="title" && this.sort_order=="ASC") ? "sort_column_active material-icons" : "sort_column material-icons"'>
                            arrow_upward
                          </i>
                          <i (click)="updateSortingOrderInterview('title','DESC')"
                            [class]='(this.sort_column=="title" && this.sort_order=="DESC") ? "sort_column_active material-icons" : "sort_column material-icons"'>
                            arrow_downward
                          </i>
                        </span>
                      </mat-header-cell>
                      <!-- [routerLink]="['/apps/client-mangement/client-detail', element.id]" -->
                      <mat-cell class="style" *matCellDef="let element"
                        > {{element.title}}
                      </mat-cell>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="video">
                      <mat-header-cell *matHeaderCellDef> Video
                        <!-- <span class="pointer">
                          <i (click)="updateSortingOrderInterview('video','ASC')"
                            [class]='(this.sort_column=="video" && this.sort_order=="ASC") ? "sort_column_active material-icons" : "sort_column material-icons"'>
                            arrow_upward
                          </i>
                          <i (click)="updateSortingOrderInterview('video','DESC')"
                            [class]='(this.sort_column=="video" && this.sort_order=="DESC") ? "sort_column_active material-icons" : "sort_column material-icons"'>
                            arrow_downward
                          </i>
                        </span> -->
                      </mat-header-cell>
                      <mat-cell *matCellDef="let element"> 
                       {{element.video_id}}
                       
                          <!-- <iframe
                          src="https://player.vimeo.com/video/video_id "
                          frameborder="0"
                          width="100" height="100"
                        ></iframe> -->
                      </mat-cell>
                    </ng-container>

                  
                    <!-- <iframe class="slide_content" src="https://www.youtube.com/embed/bQ8wdgXTDU0" width="100%" -->
                    <!-- frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe> -->

                    <ng-container matColumnDef="create_date">
                      <mat-header-cell *matHeaderCellDef> Create Date
                        <span class="pointer">
                          <i (click)="updateSortingOrderInterview('create_date','ASC')"
                            [class]='(this.sort_column=="create_date" && this.sort_order=="ASC") ? "sort_column_active material-icons" : "sort_column material-icons"'>
                            arrow_upward
                          </i>
                          <i (click)="updateSortingOrderInterview('create_date','DESC')"
                            [class]='(this.sort_column=="create_date" && this.sort_order=="DESC") ? "sort_column_active material-icons" : "sort_column material-icons"'>
                            arrow_downward
                          </i>
                        </span> </mat-header-cell>
                      <mat-cell *matCellDef="let element"> {{element.create_date}} </mat-cell>
                    </ng-container>

                   
                    <ng-container matColumnDef="action">
                      <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                      <mat-cell *matCellDef="let element">
                        <button mat-raised-button [matMenuTriggerFor]="belowMenu" style="background-color: #1D4A69 !important; color: #ffffff !important;">Actions</button>

                        <!-- [routerLink]="['/apps/add_expert_interview', element.id]"  (click)="EditExpertInterview(element)" -->

                        <mat-menu #belowMenu="matMenu" yPosition="below">
                          <button mat-menu-item matTooltip="Edit"
                            [routerLink]="['/apps/add_expert_interview', element.id]" >Edit</button>
                          <button mat-menu-item matTooltip="Delete" (click)="confirmDialog(element.id)">delete</button>
                        </mat-menu>
                        <!-- <button mat-icon-button>
                              <mat-icon matTooltip="Edit" [routerLink]="['/apps/client-mangement/client-edit', element.id,element.company_id]">edit</mat-icon>
                            </button>
                    <button mat-icon-button>
  
                              <mat-icon matTooltip="Delete" (click)="confirmDialog(element.id)">delete</mat-icon> 
                            </button> -->
                      </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                  <mat-paginator *ngIf="allItems > 0" #paginator [length]="allItems" [pageIndex]="currentPage"
                    [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50,100]" showFirstLastButtons
                    (page)="handlePage($event)"></mat-paginator>
                  <div *ngIf="data == '' " style="margin-bottom: 20px;
                    text-align: center;
                    margin-top: 20px;">No data available in table</div>
                       <mat-card *ngIf="showloader==true"
                       style="display: flex; justify-content: center; align-items: center">
                       <mat-progress-spinner mode="indeterminate">
                       </mat-progress-spinner>
                     </mat-card>
                </div>
                <!-- END OF COL-LG-4 COL-MD-4 COL-SM-12 COL-XS-12 -->
              </div>
              <!-- END OF ROW -->
              <!--   <div class="row">
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <p fxFlex="50" class="pr-4">Showing {{start}} to {{end}} of {{allItems}} entries</p>
                  </div>
  
                  <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right">
                    <ul *ngIf="pager.pages && pager.pages.length" class="pagination inline_list">

                          <a (click)="setPage(pager.totalPages)">Last</a>
                      </li>
                  </ul>
                  </div>
  
                </div> -->
              <!-- END OF ROW -->
            </div>
            <!-- END OF COL-LG-12 COL-MD-12 COL-SM-12 COL-XS-12 -->
          </div>
          <!-- END OF ROW -->
        </div>
        <!-- END OF MAT__BOX MT-20 MR-28 -->
      </ng-container>
    </div>
  </div>
</div>


<style type="text/css">
  .inline_list {
    list-style-type: none;
  }

  .inline_list li {
    display: inline-block;
  }

  .inline_list li a {
    position: relative;
    float: left;
    padding: 6px 12px;
    margin-left: -1px;
    line-height: 1.42857143;
