        <div class="mat__box mat__box2" style="flex-direction: row;
        box-sizing: border-box;
       height: 100px;
        place-content: center space-between;
        align-items: center;    background-color: #039be5 !important;
        color: white !important;">
        <div class="row" fxLayoutAlign="space-between center">
          <div class="" style="color: white;margin-top: 20px;
          margin-left: 10px;">
          <h2>Verticals</h2>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 text-right" style="margin-top: 12px;
            margin-right: 40px;
        ">
            <button mat-raised-button  (click)="addVertical()">
                    <mat-icon>add_circle_outline</mat-icon>Add Vertical</button>
          </div>
        </div>
     </div>
  




 
       <div class="mt-20 mr-28"> 
        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="overflow: hidden; ">
          <div class="row">
            <!--  <ng-container> -->
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let data of vertical_data;let i=index">

                <div class="fuse-card fuse-card-box boxes_verticals">

                    <mat-icon style="margin-top: 20px;cursor: pointer;" (click)="show_li(i)"  matTooltip="Action" (clickElsewhere)="hide(i)"  class="setting_iocn">build</mat-icon>

                    <mat-list class="displayNone btn_bxs_vertical" id="show_list{{i}}">  
                        <mat-list-item style="cursor: pointer;" (click)="editVertical(data)"  matTooltip="Edit"> edit</mat-list-item>
                        <mat-list-item style="cursor: pointer;" (click)="deleteVertical(data.id)"  matTooltip="Delete"> delete</mat-list-item>
                    </mat-list>

                    <div class="vertical_images">
                            <img src="https://staging.enrichedacademy.com/app/webroot/img/verticals/{{data.img}}">
                        </div>
                        
                    <div class="p-16">
                        <div class="count-verticalname">{{data.name}}</div>
                    </div>

                    <div class="p-16 pt-0 line-height-1.75 tile-stats">
                        {{data.description}}
                    </div>
                    <button  mat-raised-button  (click)="name(data.name,data.id)" class="manage_vertical_btn">Manage vertical</button>

                    <!-- <button mat-stroked-button color="primary" (click)="name(data.name,data.id)">Manage vertical</button> -->

                </div>

            </div>
            </div>
            <!-- </ng-container> -->

        </div>
        </div>
      </div>

    </div>

    <style type="text/css">
        .displayNone {
            display: none;
        }
    </style>
