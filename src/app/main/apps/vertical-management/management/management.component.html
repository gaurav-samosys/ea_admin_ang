<div id="dashboard-companies" class="page-layout simple right-sidebar" fxLayout="row" style="margin-left: 10px;">

    <!-- CENTER -->
    <div class="center vertical-management" fusePerfectScrollbar>
        <div class="mat__box mat__box2 mt-20 mr-28">
            <div class="row" fxLayoutAlign="space-between center" style="float: right !important;">

                <!-- END OF COL-LG-6 COL-MD-6 COL-SM-12 COL-XS-12" -->
                <!-- <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-right" > -->
                <button mat-raised-button (click)="addTopic()">
                    <mat-icon>add_circle_outline</mat-icon>Add more
                </button>
                <!-- </div> -->
                <!-- END OF COL-LG-6 COL-MD-6 COL-SM-12 COL-XS-12 TEXT-RIGHT -->
            </div>


            <!-- START SECOND ROW -->
            <!-- START DIV -->
            <div class="mat__box bg_mat">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- <div class="h2 mb-8">User Search</div> -->
                        <div>
                            <h2 class="margin0">{{name}} Vertical</h2>
                            <span class="fill-remaining-space"></span>
                        </div>

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-8" fxLayoutGap="25px">
                                <mat-form-field appearance="outline" fxFlex="50">
                                    <mat-label required>Title</mat-label>
                                    <input matInput placeholder="Search title name"
                                        (keyup)="Search($event.target.value,'title')">
                                </mat-form-field>
                                <!-- </div>
                                     <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 mb-8"> -->
                                <mat-form-field appearance="outline" fxFlex="50">
                                    <mat-label>Description</mat-label>
                                    <input matInput placeholder="Search description"
                                        (keyup)="Search($event.target.value,'description')">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END DIV -->
        <!-- END SECOND ROW -->


        <div class="mat__box mt-20 mr-28">
            <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">

                    <!-- CONTENT -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">


                            <mat-table class="mat-table" [dataSource]="dataSource">

                                <!-- Weight Column -->
                                <ng-container matColumnDef="s_no">
                                    <mat-header-cell *matHeaderCellDef>S No</mat-header-cell>
                                    <mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="cat_name">
                                    <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.cat_name}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="image">
                                    <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <mat-icon matTooltip="click to see image" style="cursor: pointer;"
                                            (click)="viewEye(element.image)">remove_red_eye</mat-icon>
                                    </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="totalVideos">
                                    <mat-header-cell *matHeaderCellDef>Videos</mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.totalVideos}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="totalQuizzes">
                                    <mat-header-cell *matHeaderCellDef> Quizzes</mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.totalQuizzes}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="totalQuestions">
                                    <mat-header-cell *matHeaderCellDef> Questions </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.totalQuestions}} </mat-cell>
                                </ng-container>

                                <ng-container matColumnDef="course_type">
                                    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <div *ngIf="element.course_type == 1">Regular</div>
                                        <div *ngIf="element.course_type == 2">Bonus</div>
                                    </mat-cell>
                                </ng-container>

                                <!-- <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
                                <mat-cell *matCellDef="let row"> <span *ngIf="row.status == 1" (click)="status(row.id,0)">
                                  <mat-slide-toggle [checked]="true"></mat-slide-toggle>
                                </span>
                                <span *ngIf="row.status == 0 || row.status == 3" (click)="status(row.id,1)"> <mat-slide-toggle [checked]="false"></mat-slide-toggle></span>
                                </mat-cell> -->

                                <ng-container matColumnDef="status">
                                    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                                    <mat-cell *matCellDef="let element">
                                        <ui-switch [checked]="element.status == 'Active' ? true : false"
                                            (change)="onChange($event,element.id)"></ui-switch>
                                    </mat-cell>
                                </ng-container>

                                <!-- Symbol Column -->





                                <div matColumnDef="action">
                                    <mat-header-cell *matHeaderCellDef style="text-align: center !important"> Action
                                    </mat-header-cell>
                                    <mat-cell *matCellDef="let element" class="action-input">

                                        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
                                            <mat-form-field appearance="outline" fxFlex="40" class="new_manage_bxs">
                                                <select matNativeControl (change)="change($event.target.value,element)"
                                                    class="new_cls_select_manage">
                                                    <option value="" selected="" style="display: none; ">Go To</option>
                                                    <!-- <option ><a [routerLink]="['/apps/vertical-management/videolist', element.id]">videos</a></option> -->
                                                    <option value="video">videos</option>
                                                    <option value="quize">quizzes</option>
                                                </select>
                                            </mat-form-field>


                                            <button mat-raised-button [matMenuTriggerFor]="belowMenu">Actions</button>

                                            <mat-menu #belowMenu="matMenu" yPosition="below">
                                                <button mat-menu-item matTooltip="Edit"
                                                    (click)="openDialog(element)">Edit</button>

                                                <button mat-menu-item matTooltip="Delete"
                                                    (click)="confirmDialog(element)">delete</button>
                                            </mat-menu>
                                        </div>
                                        <!-- <button mat-icon-button>
                                            <mat-icon matTooltip="Edit" (click)="openDialog(element)">edit</mat-icon>
                                        </button>
                                        <button mat-icon-button>
                                            <mat-icon matTooltip="Delete" (click)="confirmDialog(element)">delete</mat-icon>
                                        </button> -->

                                    </mat-cell>
                                </div>

                                <ng-container matColumnDef="created">
                                    <mat-header-cell *matHeaderCellDef> Created date </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.created}} </mat-cell>
                                </ng-container>

                                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                            </mat-table>

                                <mat-paginator *ngIf="allItems > 0" #paginator [length]="allItems"
                                    [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50,100]"
                                    showFirstLastButtons (page)="handlePage($event)"></mat-paginator>

                                    <div>Showing {{start}} to {{end}} of {{allItems}} entries</div>
                                 </div>
                                </div>
                                  


                            </div> -->


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
