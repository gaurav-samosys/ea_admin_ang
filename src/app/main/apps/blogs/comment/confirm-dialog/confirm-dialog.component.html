<h1 mat-dialog-title>
    {{title}}
  </h1>
   
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
   
  <div mat-dialog-actions>
    <button mat-button (click)="onDismiss()">No</button>
    <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
 
    <!-- <button class="cancel_btn" mat-raised-button (click)="dialogRef.close(false)">Cancel</button>
    <button class="save_btn" mat-raised-button (click)="dialogRef.close(true)">Delete</button> -->
  </div>
