<div id="forgot-password" fxLayout="column" style="flex-direction: column;
box-sizing: border-box;
display: flex;
width: 100%;
background: url(bg_login.jpg) no-repeat;
background-size: cover;">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                    <img src="https://staging.enrichedacademy.com//img/wp-img/enriched_logo1.png">
                <!-- <img src="assets/images/logos/fuse.svg"> -->
            </div>

            <div class="title">RECOVER YOUR PASSWORD</div>
            <!-- <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="updatePassword()"> -->

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" (ngSubmit)="updatePassword()" novalidate>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        Email is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>
                <!-- [disabled]="forgotPasswordForm.invalid" -->
                <button mat-raised-button class="submit-button hover-button-loginpage" color="accent"
                        aria-label="SEND RESET LINK" >
                    SEND RESET LINK
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/apps/admin/login'" style="text-decoration: none;">Go back to login</a>
            </div>

        </div>

    </div>

</div>
