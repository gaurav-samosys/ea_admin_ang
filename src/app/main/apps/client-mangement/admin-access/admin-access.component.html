          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <mat-table [dataSource]="dataSource" matSort>
                <!-- Name Column -->
                <ng-container matColumnDef="first_name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> First Name</mat-header-cell>

                  <mat-cell class="style"  *matCellDef="let element"> {{element.first_name}} </mat-cell>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="last_name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.last_name}}    </mat-cell>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.email}}    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="client_name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.client_name}}    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="company_name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.company_name}}    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                  <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                  <mat-cell *matCellDef="let element">
                    <!-- <button mat-icon-button>
                            <mat-icon matTooltip="Edit" (click)="editDialog(element)">edit</mat-icon>
                          </button>
                  <button mat-icon-button>

                            <mat-icon matTooltip="Delete" (click)="confirmDialog(element.id)">delete</mat-icon> 
                          </button> -->

                    <button mat-raised-button [matMenuTriggerFor]="belowMenu" class="action_btn">Actions</button>


                    <mat-menu #belowMenu="matMenu" yPosition="below">
                      <button mat-menu-item matTooltip="Edit" (click)="editDialog(element)">Edit</button>

                      <button mat-menu-item matTooltip="Delete" (click)="confirmDialog(element.id)">delete</button>
                    </mat-menu>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              </mat-table>
              <mat-paginator *ngIf="allItems > 0" #paginator [length]="allItems" [pageIndex]="currentPage"
                [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50,100]" showFirstLastButtons
                (page)="handlePage($event)"></mat-paginator>
              <div *ngIf="data == '' " style="text-align: center">No data available in table</div>
